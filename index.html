<!DOCTYPE html>
<html>
    <head>
        <title>Portfolio</title>
        <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="header ">
            <h1 class="heading">Hi, I'm Shivanshu Srivastava</h1>
            <div class="container">
                <nav class="container__nav">
                    <ul class="list">
                       <li class="icon icon-red"><span class="circle">&nbsp;</span></li>
                       <li class="icon icon-yellow"><span class="circle">&nbsp;</span></li>
                       <li class="icon icon-green"><span class="circle">&nbsp;</span></li>
                    </ul>
                    <span class="contact">contact</span>

                    
                  </nav>
                <div class="header__frame">
                    <div class="header__frame-left">
                         <div class="card">&nbsp;
                         </div>
                         <div class="theme">
                            <h2 class="heading__secondary">personalize theme</h2>
                            <div class="theme__box">
                                <input class='radio' id="dd" type="radio" name="radio">
                                <label for="dd" class="radio__label">
                                    <span id="default" class="radio-btn main-default">&nbsp;</span> 
                                 </label>
                                
                                 <input class='radio' id="ee" type="radio" name="radio">
                                <label for="ee" class="radio__label">
                                     <span id="green" class="radio-btn main-green">&nbsp;</span> 
                                </label>
                               
                                <input class='radio' id="ff" type="radio" name="radio">
                                <label for="ff" class="radio__label">
                                    <span id="blue" class="radio-btn sec-blue">&nbsp;</span>
                                </label>
                                
                                <input class='radio' id="gg" type="radio" name="radio">
                                <label for="gg" class="radio__label">
                                    <span id="purple" class="radio-btn main-purple">&nbsp;</span>
                                </label>
                                
                            </div>
                         </div>
                         <p class="paragraph">select any theme the page would turn into the selected theme</p>
                         
                    </div>
                    <div class="header__frame-right">
                        
                    </div>
                </div>
            </div>   
        </header>
    </body>
    <script src="index.js" ></script>
</html>
